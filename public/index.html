<!DOCTYPE html>
<html lang="en" class="dp-library">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#fab221">
    <meta name="msapplication-TileColor" content="#fab221">
    <meta name="theme-color" content="#fab221">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.fromdoppler.com/doppler-ui-library/%REACT_APP_DOPPLER_UI_LIBRARY_VERSION%/css/styles.css"
    />
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/zoho-chat.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Doppler</title>
    <script
      src="%REACT_APP_DATA_HUB_URL%/public/dhapi.js"
      type="text/javascript"
      enableCustomTracking="true"
    ></script>
    <script
      type="text/javascript"
      src="//cloudfront.loggly.com/js/loggly.tracker-latest.min.js"
      async
    ></script>
    <script>
      var _LTracker = _LTracker || [];
      _LTracker.push({
        logglyKey: '97cc20a4-a0dc-40b0-a74e-9643a9388202',
        sendConsoleErrors: false,
        tag: 'loggly-jslogger',
      });
    </script>
    <style>
      #root,
      #root > .wrapper-loading {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="loading-app wrapper-loading">
      <div class="loading-page">
        <p class="flash">&nbsp;</p>
      </div>
    </div>
    <div id="root">
      <!-- wrapper-loading -->
    </div>
    <!-- root -->
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script
      type="text/javascript"
      src="https://cdn.fromdoppler.com/doppler-ui-library/%REACT_APP_DOPPLER_UI_LIBRARY_VERSION%/js/app.js"
    ></script>
    <script type="text/javascript" src="zoho-chat.js"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=AW-1065197040/ZA62CKv_gZEBEPC79vsD"
    ></script>
    <script>
      if (window.location.hostname !== 'localhost') {
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'AW-1065197040/ZA62CKv_gZEBEPC79vsD');
      }
    </script>
    <link rel="stylesheet" type="text/css" href="zoho-chat.css" />
  </body>
</html>
